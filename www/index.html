	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        setText();
        app.initialize();
                
        var audioFile = new Audio();
        function playAudio(file) {
            src = "audio/" + file + ".mp3";
            if (audioFile.src == "") { 
                audioFile.setAttribute('src', src);
                audioFile.load();
            }
            if (audioFile.paused) { 
                audioFile.play();
                $('img.btn-audio').attr('src', 'img/icons/icon_black_pause.png');
            } else { 
                audioFile.pause();
                $('img.btn-audio').attr('src', 'img/icons/icon_black_play.png');
            }
        }

        $(document).on("pagechange", function () {
            // $('#popup-youtube-player')[0].contentWindow.postMessage('{"event":"command","func":"stopVideo","args":""}', '*');             
            $('img.btn-audio').attr('src', 'img/icons/icon_black_audio.png');
            audioFile.pause();
            audioFile = new Audio();
        });
    </script>
